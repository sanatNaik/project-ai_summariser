<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatVsDOG Classifier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Title-block">
        <h1>Cat VS Dog</h1>
        <p>CNN classifier</p>
        <!-- <h2>Predicting using Neural Networks</h2> -->
    </div>
    <div class="left-block">
        <img src="cat_image.png" alt="Image of a Cat">
    </div>
    <div class="center-block">
        <h2 id="">Upload your image here</h2>
        <p>Make sure the image includes a Cat or Dog</p>
        <div class="file_select">
            <input type="file" id="img_selected" name="img" accept="image/*">
            <button id="submit_button">Submit</button>
        </div>
        <p id="error_message"></p>
        <div id="predicted_output">

        </div>
        <p class="result"></p>
    </div>
    <div class="right-block">
        <img src="dog_image.png" alt="Image of a Dog">
    </div>
    <!-- <div class="bottom-block">
    </div> -->
    <script src="script.js"></script>
</body>
</html>
